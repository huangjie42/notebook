<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
	<title>Document</title>
</head>
<body>
	<section id="todoapp">
		<header class="header">
			<h1>小白记事本</h1>
			<input v-model = "inputValue" @keyup.enter = "add" autofocus = "autofocus" autocomplete="off" placeholder="请输入事件">
		</header>
		<section class="main">
			<ul class="todo-list">
				<li class="todo" v-for="(item,index) in list">
					<div class="view">
						<span class="index">{{index+1}}.</span>
						<label>{{item}}</label>
						<button @click = "remove(index)"  class="destroy">删除</button>
					</div>
				</li>
			</ul>
		</section>
		<footer class="footer">
			<span v-if = "list.length!=0" class="todo-count">
				<strong>{{list.length}}</strong> items left
				</span>
				<button v-show = "list.length!=0" @click="clear" class="clear-completed">
				Clear
			</button>
		</footer>
	</section>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
	var app = new Vue({
		el:"#todoapp",
		data:{
			list:["写代码","吃饭饭","睡觉觉"],
			inputValue:"天天向上"
		},
		methods:{
			add:function(){
				this.list.push(this.inputValue)
			},
			remove:function(index){
				console.log("删除");
				console.log("index");
				this.list.splice(index,1);
			},
			clear:function(){
				this.list =[];
			},
			leg:function(){
				index.length<=10
			}
		}
	})
</script>
</body>
</html>
